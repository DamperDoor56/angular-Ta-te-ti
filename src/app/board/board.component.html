<body>
<div class="center-me">
  <div class="title"><h1>Current Player: {{ player }}</h1></div>

  <div class="moving-elements">
   <button (click)="newGame()">Start New Game</button>
    <h2 *ngIf="winner">
     Player {{ winner }} won the game!
    </h2>
   </div>

<main>
  <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)"
    >
  </app-square>
</main>
</div>
</body>
